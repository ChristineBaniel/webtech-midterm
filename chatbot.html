<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Doctor Assistant</title>

  <!-- Bootstrap CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    /* Chatbot Styling */
/* Apply to the whole page */
body {
    font-family: 'Poppins', sans-serif;
    font-weight: 900; /* Adjust as needed (100 = thin, 900 = thick) */
}

/* Make headings thicker */
h1, h2, h3 {
    font-family: 'Raleway', sans-serif;
    font-weight: 900; /* 700 = bold, 800-900 = extra bold */
}

/* Make paragraph text fatter */
p {
    font-family: 'Roboto', sans-serif;
    font-weight: 500; /* Adjust for better readability */
}

.chat-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    background: #f9f9f9;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.chat-box {
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    background: #fff;
}

.chat-message {
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 5px;
    max-width: 80%;
}

.user-message {
    text-align: right;
    background: #007bff;
    color: white;
    margin-left: auto;
}

.bot-message {
    text-align: left;
    background: #f1f1f1;
    color: black;
}

#user-input {
    width: 80%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.send-btn {
    padding: 8px 15px;
    border-radius: 5px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

.send-btn:hover {
    background: #0056b3;
}
  </style>
</head>

<body>

  <div class="container">
    <h2 class="text-center mt-4">Virtual Doctor Assistant</h2>
    <div class="chat-container">
      <div class="chat-box" id="chat-box"></div>
      <div class="input-group mt-3">
        <input type="text" id="user-input" class="form-control" placeholder="Ask me about healthcare...">
        <button class="btn btn-primary" onclick="getResponse()">Send</button>
      </div>
    </div>
  </div>

  <script src="assets/js/chatbot.js"></script>

</body>
</html>
